<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="clone-join.css">
    <link rel="icon" href="https://image.rocketpunch.com/company/244/wishket_logo_1559547146.png?s=400x400&t=inside">
    <title>위시켓 통합회원가입</title>
</head>
<body class="wishket-member-signin wishket-member">
    <div class="gaia":after>
        <div class="wishket-member-signin-wrapper">
            <div class="logo-section">
                <div class="logo-section-wrapper">
                    <div class="title-header mb6">
                        위시켓의 다양한 서비스를
                        <br>
                        하나의 계정으로!
                    </div>
                    <div class="text600 body-2 mb32">
                        위시켓 서비스뿐만 아니라 위시켓 잡스, 요즘IT까지 
                        <br>
                        하나의 계정으로 간편하게 이용해 보세요.
                    </div>
                    <img src="	https://account.wishket.com/static/renewal/img/wishket-member/img_login_account.png" alt="">
                </div>
            </div>
            <div class="input-section">
                <div class="input-section-wrapper">
                    <div class="title-header mb32">위시켓 통합회원가입</div>
                    <form action="post">
                        <input name="csrfmiddlewaretoken" type="hidden">
                        <div class="input-box">
                            <div class="title">이메일</div>
                            <div class="default-input-wishket">
                                <input class="theme-wishket wishket-text" maxlength="100" name="email" placeholder="ID@example.com" type="text"></div>
                                <span class="error-text">에러상세 메시지</span>
                                <div class="tooltip-box">
                                    비즈니스용 이메일 사용을 권장합니다. 
                                    <i class="wishket-tooltip ui-tooltip">
                                        <img src="https://account.wishket.com/static/renewal/img/wishket-member/icon_input_info.png" srcset="https://account.wishket.com/static/renewal/img/wishket-member/icon_input_info.png">
                                    </i>
                                </div>
                            </div>
                            <div class="input-box"><div class="title">아이디</div>
                            <div class="default-input-wishket">
                                <input class="theme-wishket wishket-text" maxlength="32" name="username" placeholder="아이디를 입력해 주세요." type="text">
                            </div>
                            <span class="error-text">에러상세 메시지</span>
                            <span class="error-text-custom">아이디를 입력해 주세요.</span>
                        </div>
                        <div class="input-box">
                            <div class="title">비밀번호</div>
                            <div class="default-input-wishket icon-right">
                                <input class="theme-wishket wishket-text" maxlength="32" name="password1" placeholder="8자 이상 32자 이하로 입력해 주세요." type="password" style="padding-right: 40px;">
                                      <!-- <i>
                                    <img class="icon icon-eyes-on" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png" >
                                    <img class="icon icon-eyes-off" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png">
                                </i> -->
                            </div>
                            <span class="error-text">에러상세 메시지</span> 
                            <span class="error-text-custom">비밀번호를 입력해 주세요.</span>
                        </div>
                        <div class="input-box">
                            <div class="title">비밀번호 확인</div>
                            <div class="default-input-wishket icon-right">
                                <input class="theme-wishket wishket-text" maxlength="32" name="password2" placeholder="비밀번호를 한 번 더 입력해 주세요." type="password" style="padding-right: 40px;">
                                <i>
                                    <!-- <img class="icon icon-eyes-on" src="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png" srcset="https://account.wishket.com/static/renewal/img/news/icon_input_eye.png 1x, /static/renewal/img/news/icon_input_eye@2x.png 2x,/static/renewal/img/news/icon_input_eye@3x.png 3x">
                                    <img class="icon icon-eyes-off" src="/static/renewal/img/news/icon_input_slash.png" srcset="/static/renewal/img/news/icon_input_slash.png 1x, /static/renewal/img/news/icon_input_slash@2x.png 2x,/static/renewal/img/news/icon_input_slash@3x.png 3x"> -->
                                </i>
                            </div>
                            <span class="error-text">에러상세 메시지</span>
                            <span class="error-text-custom">비밀번호를 한 번 더 입력해 주세요.</span>
                        </div>
                        <div class="mb24 sub-action">
                            <div class="input-box">
                                <label class="checkbox-wishket">
                                    <span><input class="wishket-checkbox theme-wishket" name="tos" type="checkbox" value="remember_me">
                                        <span class="arrow"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16">
                                            <g fill="none" fill-rule="evenodd">
                                                <path class="checked-icon" stroke="#FFF" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.6" d="M4 7.8L7 11l5-6"></path>
                                            </g>
                                        </svg>
                                    </span>
                                </span>
                                <span>
                                    <a class="link-href" href="https://account.wishket.com/wishket-member/terms-of-service/" target="_blank">이용약관</a>
                                     및 
                                     <a class="link-href" href="https://account.wishket.com/wishket-member/privacy/" target="_blank">개인정보 처리방침</a
                                        >에 동의합니다.
                                    </span>
                                </label>
                                <div class="error-text-custom">위시켓 서비스 이용을 위해서 반드시 동의를 해주셔야 합니다.</div>
                            </div>
                        </div>
                        <button class="mb16 btn btn-11-24 btn-block btn-wishket" id="submitBtn" type="button">회원가입</button>
                        <a class="btn btn-11-24 btn-block btn-white-border" onclick="facebook_popup()" type="button">
                            <img s  rc="	https://account.wishket.com/static/renewal/img/wishket-member/img_btn_fb.png" srcset="	https://account.wishket.com/static/renewal/img/wishket-member/img_btn_fb.png ">
                            페이스북으로 회원가입
                        </a>
                        <div class="border-sub-action body-2">
                            이미 위시켓 통합회원이신가요? 
                            <a class="link-text body-2-medium" href="http://127.0.0.1:5500/day04/clone-login.html">로그인</a>
                        </div>


                    </form>
                </div>
            </div>   
        </div>
    </div>
    
</body>
</html>
